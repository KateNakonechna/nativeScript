<ActionBar class="action-bar">
    <Label class="action-bar-title" text="Categories" horizontalAlignment="center"></Label>
</ActionBar>
<GridLayout rows="auto, *" style="height: 1000px;">
    <RadCartesianChart row="0" id="cartesianChart" style="height: 100%">
        <CategoricalAxis tkCartesianHorizontalAxis labelSize="12" labelMargin="10"></CategoricalAxis>
        <LinearAxis tkCartesianVerticalAxis></LinearAxis>
        <BarSeries tkCartesianSeries [items]="categories" categoryProperty="category" valueProperty="count"
                   seriesName="Bar"></BarSeries>
        <Palette tkCartesianPalette seriesName="Bar">
            <PaletteEntry tkCartesianPaletteEntry fillColor="#393b3f" strokeColor="#393b3f"></PaletteEntry>
        </Palette>
    </RadCartesianChart>
</GridLayout>
